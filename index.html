<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="description" content="Product Preview Card Component challenge from Frontend Mentor" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body class="container mx-auto flex min-h-screen items-center justify-center bg-cream">
        <main class="flex items-center justify-center">
            <article
                class="flex h-[611px] w-[343px] flex-col rounded-[10px] border-0 desktop:h-[450px] desktop:w-[600px] desktop:flex-row"
            >
                <!-- Mobile Image -->
                <img
                    class="rounded-t-[10px] desktop:hidden"
                    src="./assets/images/image-product-mobile.jpg"
                    alt="Gabrielle Chanel Perfume"
                />

                <!-- Desktop Image -->
                <img
                    class="hidden rounded-l-[10px] desktop:block"
                    src="./assets/images/image-product-desktop.jpg"
                    alt="Gabrielle Chanel Perfume"
                />

                <div class="disable-ligatures flex flex-col rounded-r-[10px] bg-white p-6 desktop:p-8">
                    <p
                        class="mb-2 font-montserrat text-[12px] font-medium uppercase leading-normal tracking-[5px] text-dark_grayish_blue desktop:mb-5"
                    >
                        Perfume
                    </p>

                    <h1 class="mb-3 font-fraunces text-[32px] font-bold leading-8 text-very_dark_blue desktop:mb-6">
                        Gabrielle Essence Eau De Parfum
                    </h1>

                    <p
                        class="mb-6 font-montserrat text-body font-medium leading-[23px] text-dark_grayish_blue desktop:mb-[30px]"
                    >
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL.
                    </p>

                    <div class="mb-5 flex items-center desktop:mb-[30px]">
                        <p class="mr-[19px] font-fraunces text-[32px] font-bold leading-8 text-dark_cyan">$149.99</p>
                        <p
                            class="font-montserrat text-[13px] font-medium leading-[23px] text-dark_grayish_blue line-through"
                        >
                            $169.99
                        </p>
                    </div>

                    <button
                        class="hover:bg-very_dark_cyan flex h-12 w-full items-center justify-center rounded-[10px] border-0 bg-dark_cyan font-montserrat text-body font-bold leading-[17px] text-white"
                    >
                        <img class="mr-3" src="./assets/images/icon-cart.svg" alt="" />
                        Add to Cart
                    </button>
                </div>
            </article>
        </main>
    </body>
</html>
